<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PeerChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./CSS/lobby.css"
    />
  </head>
  <body>
    <main id="lobby-container">
      <div id="form-container">
        <div id="form__container__header">
          <p>ðŸ‘‹ Create OR Join a Room</p>
        </div>
        <div id="form__content__wrapper">
          <form id="join-form">
            <input type="text" name="invite_link" required />
            <input type="submit" value="Join Room" class="mt-3 btn btn-lg btn-block" />
          </form>
          <button type="button" class="btn btn-primary btn-lg btn-block mt-3" onclick="redirectToReactApp()">Go Back to React App</button>
        </div>
      </div>
    </main>
    <script>
      function redirectToReactApp() {
        window.location.href = "http://localhost:3000"; // Update with your React app's URL
      }

      let form = document.getElementById("join-form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let inviteCode = e.target.invite_link.value;
        window.location = `index.html?room=${inviteCode}`;
      });
    </script>
  </body>
</html>
